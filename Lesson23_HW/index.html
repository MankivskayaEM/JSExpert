<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>JS/Expert Example</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav hidden-sm hidden-md">
					<li class="active"><a href="#">Работа с DOM</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://www.jsexpert.net/#head">Главная</a></li>
					<li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
					<li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
					<li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
					<li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="site-wrapper">
		<div class="container">
			<div class="text-center bottom-margin">
				<h1>Галерея</h1>
				<div class="row">
					<div class="col-lg-12">
						<button type="button" class="btn btn-primary bottom-margin" id="add-btn" data-toggle="modal" data-target="#myModal">Добавить изображение</button>
						<span class="center-block">-Сортировать изображения-</span>
						<div class="col-sm-offset-3 col-sm-6">
							<div class="form-group">
								<select id="sort-select" class="form-control">
									<option value="1">По имени А- Я</option>
									<option value="2">По имени Я — А</option>
									<option value="3">Сначала новые</option>
									<option value="4">Сначала старые</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<span class="center-block">Добавлено изображений: <span id="added-images"></span></span>
				<span class="center-block">Можно еще добавить: <span id="left-images"></span></span>
			</div>
			
			<div class="row text-center" id="gallery-holder">
				
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content text-center">
				<div class="modal-header bg-success">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h3 class="modal-title" id="myModalLabel">УПС :)</h3>
				</div>
				<div class="modal-body"><strong>Вы использовали все доступные изображения!!!</strong></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script
		src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script src="js/data.js"></script>
	<script src="js/modal.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
